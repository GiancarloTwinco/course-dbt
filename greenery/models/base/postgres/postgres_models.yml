version: 2

models:
  - name: stg_postgres__address
    columns:
      - name: address_guid
        tests:
          - not_null
          - unique
      - name: address
      - name: zipcode
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: country
        tests:
          - not_null

  - name: stg_postgres__even
    columns:
      - name: event_guid
        tests:
          - not_null
          - unique
      - name: session_guid
        tests:
          - not_null
      - name: user_guid
        tests:
          - not_null
      - name: page_url
        tests:
          - not_null
      - name: event_ts_utc
      - name: event_type
      - name: order_guid
      - name: product_guid

  - name: stg_postgres__order_ite
    columns:
      - name: order_guid
        tests:
          - not_null
      - name: product_guid
        tests:
          - not_null
      - name: quantity

  - name: stg_postgres__orde
    columns:
      - name: order_guid
        tests:
          - not_null
          - unique
      - name: user_guid
        tests:
          - not_null
      - name: promo_guid
      - name: address_guid
        tests:
          - not_null
      - name: created_ts_utc
      - name: order_cost_usd
        tests:
          - not_null
          - positive_values
      - name: shipping_cost_usd
        tests:
          - not_null
          - positive_values
      - name: order_total_usd
        tests:
          - not_null
          - positive_values
      - name: tracking_guid
      - name: shipping_service
      - name: estimated_delivery_ts_utc
      - name: delivered_ts_utc
      - name: order_status

  - name: stg_postgres__produc
    columns:
      - name: product_guid
        tests:
          - not_null
          - unique
      - name: product_name
      - name: product_price
      - name: left_in_stock
        tests:
          - not_null
          - positive_values

  - name: stg_postgres__prom
    columns:
      - name: promo_guid
        tests:
          - not_null
          - unique
      - name: discount_usd
      - name: promo_status
  
  - name: stg_postgres__use
    columns:
      - name: user_guid
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_ts_utc
      - name: updated_ts_utc
      - name: address_guid